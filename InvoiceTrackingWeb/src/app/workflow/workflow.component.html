<div class="container-fluid">

  <div id="searchHolder">
    <div class="row" *ngIf="!isView">

      <div class="col-md-12">
        <div class="alert alert-light" role="alert" *ngIf="isError">
          <strong class="{{errorC}}">{{errorMsg}}</strong>
        </div>
        <div class="col-md-12" *ngIf="isLoading">
          <app-busy [message]="message"></app-busy>
        </div>
      </div>

      <div class="col-md-12">
      <table border="0" style="margin-bottom:50px;width:100%">
        <tr class="col-md-12">
          <td style="width:10%"></td>
          <td style="width:200px;text-align:left;font-weight:700;">Search Invoice Number:</td>
          <td>
            <input type="text" name="searchText" id="searchText" class="form-control" style="width:95%" />
          </td>
          <td style="width:10px;">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
          </td>
          <td style="width:10px;">
            
          </td>
          <td style="width:20%"></td>
        </tr>
      </table>
      </div>

      <div *ngIf = "!isVerify" class="col-md-12">
        <fieldset class="row">
          <div class="col-md-12">
            <table border="0" class="table table-sm" style="width:100%;margin-top:50px;">
              <thead class="th-head">
                <tr>
                  <th>Invoice Number</th>
                  <th>Invoice Amount</th>
                  <th>Invoice Date</th>
                  <th>Supplier Name</th>                  
                  <th>Assignee</th>
                  <th>Invoice Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="sup-size">
                <tr>
                  <td>fgfhj</td>
                  <td class="right">jgkjh</td>
                  <td>lkkljlkl</td>
                  <td>jklkjl</td>                                    
                  <td>
                    <!--<select class="form-control input-sm" style="height:30px;font-size:14px;padding-top:1px;">
                      <option>David</option>
                      <option>Someone</option>
                    </select>-->David Napo
                  </td>
                  <td>jkgkjh</td>
                  <td>
                    <select class="form-control input-sm" style="height:30px;font-size:14px;padding-top:1px;" (change)="onChange($event.target.value, 1)">
                      <option>Approve</option>
                      <option>Reject</option>
                      <option>Foward</option>
                    </select>
                  </td>
                  <td class="alignL">
                    <button class="btn btn-success btn-sm" (click)="viewDetails()">Details</button>
                  </td>                 
                </tr>
                <tr *ngIf="count > 50">
                  <td colspan="6">
                    <pagination-controls  (pageChange)="currentPage =  onReloadNext($event)" style="margin:0px;padding:0px;"></pagination-controls>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>

      <view-invoice *ngIf = "isVerify"></view-invoice>
      <div *ngIf="isVerify" class="col-md-12" style="margin-bottom:50px;">
        <div class="row">
          <div class="col-sm-10 text-right"><button type="button" class="btn btn-primary btn-sm" style="width:80px;" (click)="viewDetails(0)" #setfocus>Cancel</button></div>
          <div class="col-sm-2 text-left"><button type="button" class="btn btn-success btn-sm" style="width:80px;" (click)="viewDetails(1)">Proceed</button></div>
        </div>
      </div>

    </div>
  </div>
 </div>
